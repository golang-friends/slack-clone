syntax = "proto3";

package protos.authservice;

option go_package = "github.com/golang-friends/slack-clone/protos/authservice";

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  // It should only get populated when a user send a login request.
  // Otherwise, it's empty for security reason.
  string password = 4;

  bool admin = 5;
}
