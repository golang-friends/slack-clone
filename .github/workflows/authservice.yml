name: Check AuthService

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - run: cd authservice
    - run: go mod download
    - run: go get -u golang.org/x/lint/golint && golint ./...
    - run: go test -v ./...
